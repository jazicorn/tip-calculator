<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Tip Calculator -->
    <div class="calculator-container">
			<p class="calculator-bill-input-container">
				<label for="amount">Bill</label>
				<input id="amount" type="number" value="0.00">
			</p>

			<p class="calculator-input-container">
				<label for="percent">Tip %</label>
				<input id="percent" type="number" value="15">
			</p>

			<p class="tip-percent">
			  <button class="calculate-button" id="ten-percent">10%</button>
			  <button class="calculate-button" id="fifteen-percent">15%</button>
			  <button class="calculate-button" id="eighteen-percent">18%</button>
			</p>

			<button class="calculate-button" id="calculate">Calculate</button>

			<p class="calculator-tip-display-container">
				<span>Tip:</span>
				<span id="tip">0.00</span>
			</p>

			<p class="calculator-total-display-container">
				<span>Total:</span>
				<span id="total">0.00</span>
			</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
